plugins {
    id 'java'
}

group = 'com.contrastsecurity.test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.contrastsecurity.test.jrebug.DemoJreBugApplication'
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
